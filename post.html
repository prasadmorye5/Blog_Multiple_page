<style>
    .container{
    border: 1px solid black;

    display: grid;
    grid-template-rows: 30px 1fr 1fr 30px;
    grid-template-columns: 1fr;

    grid-template-areas: 
    "hd "
    "side"
    "main"
    "ft" ;

.box{

    background-color: aqua;
}

#header{
    grid-area: hd;
}
#sidebar{
    grid-area: side;
}
#content{
grid-area: main;
}
#footer{
grid-area: ft;
}
</style>
